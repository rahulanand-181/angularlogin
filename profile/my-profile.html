<h1>Your Profile</h1>

<p>Want to Edit? <input type="checkbox" name="editProfile" ng-model="editProfile" /></p>
<form name="form" ng-submit="ctrl.update()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
            <label for="username">First name</label>
            <input type="text" name="firstName" id="firstName" class="form-control" ng-model="ctrl.user.firstName" ng-disabled="!editProfile" disabled required />
            <span ng-show="form.firstName.$dirty && form.firstName.$error.required" class="help-block">First name is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.lastName.$dirty && form.lastName.$error.required }">
            <label for="username">Last name</label>
            <input type="text" name="lastName" id="Text1" class="form-control" ng-model="ctrl.user.lastName" ng-disabled="!editProfile" disabled required />
            <span ng-show="form.lastName.$dirty && form.lastName.$error.required" class="help-block">Last name is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.userType.$dirty && form.userType.$error.required }">
            <label for="userType">Type</label>
            <select name="userType" id="userType" class="form-control" ng-model="ctrl.user.userType" ng-disabled="!editProfile" disabled required>
                <option value="admin">Admin</option>
                <option value="user">User</option>
            </select>
            <span ng-show="form.userType.$dirty && form.userType.$error.required" class="help-block">UserType is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="ctrl.user.username" ng-disabled="!editProfile" disabled required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="ctrl.user.password" ng-disabled="!editProfile" disabled required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <input type="hidden" name="userId" id="userId" ng-model="ctrl.user.id" />
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || ctrl.dataLoading || !editProfile" class="btn btn-primary" disabled>Update</button>
